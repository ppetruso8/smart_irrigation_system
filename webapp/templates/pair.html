{% extends "base.html" %}
{% block main_content %}
<h1>Pairing</h1>
<h2>Enter Pairing Code</h2>
    <form method="POST" action="" novalidate>
        {{ form.hidden_tag() }}
        {{ form.code.label }}
        {{ form.code() }}
        {% for error in form.code.errors %} 
            {{ error }}
        {% endfor %}
    </br>
    <div class="submit_button">
        {{ form.submit() }}
    </div>
  </form>
{% endblock %}
